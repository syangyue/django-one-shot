<!DOCTYPE html>
<html lang="en">
    <head></head>
    <title></title>
    <body>
        <main>
            <div>
                <h1>My Lists</h1>
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Numbers of items</th>
                    </thead>
                    <tbody>
                        {% for todo in todolist_list %}
                            <tr>
                                <td><a href="{% url 'todo_list_detail' todo.pk %}">{{ todo.name }}</a>
                                </td>
                                <td>{{ todolist_list|length }}</td>
                            </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </main>
            </body>
        </html>
